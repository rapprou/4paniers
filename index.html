<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <h1 class="text-center my-5">Shopping CDB Cannabidiol</h1>
        <div class="row">
            <!-- Elementos generados a partir del JSON -->
            <main id="items" class="col-xs-2 col-sm-8 row d-flex p-2"></main>
            <!-- Carrito -->
            <aside class=" col-md-4">
                <h2>Panier</h2>
                <!-- Elementos del carrito -->
                <ul id="basket" class="list-group">Description</ul>
                <hr>
                <!-- Precio total -->
                <p class="text-right">Total: <span id="total"></span>&euro;</p>
                <button id="bouton-vide" class="btn btn-info">Vider Panier</button>
            </aside>
        </div>
    </div>
</body>



<script src="main.js"></script>

</html>
